<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 NeuraTwin – AI-Powered Predictive Digital Twin System</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow-x: hidden;
        }
        
        .dashboard {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .status-badge {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .status-normal {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .status-warning {
            background: linear-gradient(135deg, #f09819 0%, #edde5d 100%);
        }
        
        .status-critical {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sensor-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .sensor-unit {
            font-size: 0.5em;
            opacity: 0.8;
        }
        
        .turbine-container {
            grid-column: 1 / -1;
            height: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        
        #turbine-canvas {
            width: 100%;
            height: 100%;
        }
        
        .chart-container {
            height: 250px;
            position: relative;
        }
        
        .rul-container {
            text-align: center;
            padding: 30px;
        }
        
        .rul-value {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .rul-label {
            font-size: 1.2em;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .health-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .health-fill {
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .maintenance-list {
            list-style: none;
            padding: 0;
        }
        
        .maintenance-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid;
        }
        
        .priority-1 { border-left-color: #ff3333; }
        .priority-2 { border-left-color: #ff9933; }
        .priority-3 { border-left-color: #ffcc33; }
        .priority-4 { border-left-color: #33ff99; }
        
        .recommendations-list {
            list-style: none;
            padding: 0;
        }
        
        .recommendations-list li {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            padding-left: 15px;
        }
        
        .root-cause-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        
        .confidence-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            transition: width 0.3s ease;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #38ef7d;
            animation: blink 2s infinite;
        }
        
        .status-dot.disconnected {
            background: #eb3349;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .sound-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            cursor: pointer;
            z-index: 1000;
            user-select: none;
            transition: background 0.3s;
        }
        
        .sound-toggle:hover {
            background: rgba(0, 0, 0, 0.5);
        }
        
        .sound-toggle.muted {
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
        }
        
        .wide-card {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ============ SOUND ALERT SYSTEM ============
        const SoundAlerts = {
            audioContext: null,
            enabled: true,
            
            init() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            },
            
            playBeep(frequency, duration, volume = 0.3) {
                if (!this.enabled || !this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            },
            
            warningAlert() {
                this.playBeep(800, 0.2);
                setTimeout(() => this.playBeep(600, 0.2), 300);
            },
            
            criticalAlert() {
                this.playBeep(1000, 0.15);
                setTimeout(() => this.playBeep(800, 0.15), 200);
                setTimeout(() => this.playBeep(1000, 0.15), 400);
            }
        };

        // Initialize sound system
        SoundAlerts.init();

        // ============ MAIN DASHBOARD COMPONENT ============
        function TurbineDashboard() {
            const [sensorData, setSensorData] = useState(null);
            const [history, setHistory] = useState([]);
            const [connected, setConnected] = useState(false);
            const [stats, setStats] = useState(null);
            const [soundEnabled, setSoundEnabled] = useState(true);
            const [lastAlertTime, setLastAlertTime] = useState(0);
            const wsRef = useRef(null);
            const chartsRef = useRef({});

            useEffect(() => {
                connectWebSocket();
                fetchStats();
                
                return () => {
                    if (wsRef.current) {
                        wsRef.current.close();
                    }
                };
            }, []);

            useEffect(() => {
                SoundAlerts.enabled = soundEnabled;
            }, [soundEnabled]);

            // Sound alert on status change
            useEffect(() => {
                if (!sensorData) return;
                
                const now = Date.now();
                if (now - lastAlertTime < 10000) return; // Prevent spam
                
                if (sensorData.status.includes('CRITICAL')) {
                    SoundAlerts.criticalAlert();
                    setLastAlertTime(now);
                } else if (sensorData.status.includes('WARNING')) {
                    SoundAlerts.warningAlert();
                    setLastAlertTime(now);
                }
            }, [sensorData?.status]);

            const connectWebSocket = () => {
                const ws = new WebSocket('ws://localhost:8000/ws/stream');
                
                ws.onopen = () => {
                    console.log('✅ WebSocket connected');
                    setConnected(true);
                };
                
                ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    if (message.type === 'sensor_update') {
                        setSensorData(message.data);
                        updateHistory(message.data);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('❌ WebSocket error:', error);
                    setConnected(false);
                };
                
                ws.onclose = () => {
                    console.log('❌ WebSocket disconnected');
                    setConnected(false);
                    setTimeout(connectWebSocket, 3000);
                };
                
                wsRef.current = ws;
            };

            const updateHistory = (data) => {
                setHistory(prev => {
                    const newHistory = [...prev, data];
                    return newHistory.slice(-50);
                });
            };

            const fetchStats = async () => {
                try {
                    const response = await fetch('http://localhost:8000/stats');
                    const data = await response.json();
                    setStats(data);
                } catch (error) {
                    console.error('Error fetching stats:', error);
                }
            };

            useEffect(() => {
                const interval = setInterval(fetchStats, 30000);
                return () => clearInterval(interval);
            }, []);

            if (!sensorData) {
                return (
                    <div className="loading">
                        <h2>🔄 Connecting to Turbine...</h2>
                        <p>Waiting for sensor data...</p>
                    </div>
                );
            }

            return (
                <div className="dashboard">
                    <SoundToggle enabled={soundEnabled} toggle={() => setSoundEnabled(!soundEnabled)} />
                    <ConnectionStatus connected={connected} />
                    
                    <div className="header">
                        <h1>🚀 NeuraTwin – AI-Powered Predictive Digital Twin System</h1>
                        <p>AI-Powered Predictive Maintenance with RUL Prediction</p>
                        <StatusBadge status={sensorData.status} />
                    </div>

                    <div className="grid">
                        <SensorCard 
                            title="🌡️ Temperature"
                            value={sensorData.reading.temperature.toFixed(1)}
                            unit="°C"
                        />
                        <SensorCard 
                            title="📊 Vibration"
                            value={sensorData.reading.vibration.toFixed(2)}
                            unit="Hz"
                        />
                        <SensorCard 
                            title="⚡ RPM"
                            value={sensorData.reading.rpm.toFixed(0)}
                            unit="RPM"
                        />
                        <SensorCard 
                            title="💨 Pressure"
                            value={sensorData.reading.pressure.toFixed(1)}
                            unit="psi"
                        />
                    </div>

                    {sensorData.rul_prediction && (
                        <RULCard rul={sensorData.rul_prediction} />
                    )}

                    <TurbineVisualization rpm={sensorData.reading.rpm} status={sensorData.status} />

                    <div className="grid">
                        <ChartCard 
                            title="Temperature Trend"
                            data={history}
                            dataKey="temperature"
                            color="#ff6384"
                            chartsRef={chartsRef}
                        />
                        <ChartCard 
                            title="Vibration Trend"
                            data={history}
                            dataKey="vibration"
                            color="#36a2eb"
                            chartsRef={chartsRef}
                        />
                    </div>

                    {sensorData.root_cause_analysis && sensorData.root_cause_analysis.fault_detected && (
                        <RootCauseCard rca={sensorData.root_cause_analysis} />
                    )}

                    {sensorData.maintenance_schedule && sensorData.maintenance_schedule.length > 0 && (
                        <MaintenanceCard schedule={sensorData.maintenance_schedule} />
                    )}

                    {stats && <StatsPanel stats={stats} />}
                </div>
            );
        }

        // ============ SOUND TOGGLE ============
        function SoundToggle({ enabled, toggle }) {
            return (
                <div className={`sound-toggle ${enabled ? '' : 'muted'}`} onClick={toggle}>
                    {enabled ? '🔊' : '🔇'} Sound Alerts
                </div>
            );
        }

        // ============ CONNECTION STATUS ============
        function ConnectionStatus({ connected }) {
            return (
                <div className="connection-status">
                    <div className={`status-dot ${connected ? '' : 'disconnected'}`}></div>
                    <span>{connected ? 'Connected' : 'Disconnected'}</span>
                </div>
            );
        }

        // ============ STATUS BADGE ============
        function StatusBadge({ status }) {
            const getClassName = () => {
                if (status.includes('NORMAL')) return 'status-badge status-normal';
                if (status.includes('WARNING')) return 'status-badge status-warning';
                return 'status-badge status-critical';
            };

            return <div className={getClassName()}>{status}</div>;
        }

        // ============ SENSOR CARD ============
        function SensorCard({ title, value, unit }) {
            return (
                <div className="card">
                    <h3>{title}</h3>
                    <div className="sensor-value">
                        {value} <span className="sensor-unit">{unit}</span>
                    </div>
                </div>
            );
        }

        // ============ RUL CARD ============
        function RULCard({ rul }) {
            const healthColor = rul.health_percentage > 70 ? '#38ef7d' : 
                               rul.health_percentage > 40 ? '#f09819' : '#eb3349';
            
            return (
                <div className="card wide-card">
                    <h3>⏰ Remaining Useful Life (RUL)</h3>
                    <div className="rul-container">
                        <div className="rul-value" style={{color: healthColor}}>
                            {rul.rul_days}
                        </div>
                        <div className="rul-label">Days Remaining</div>
                        <div className="health-bar">
                            <div className="health-fill" style={{
                                width: `${rul.health_percentage}%`,
                                background: healthColor
                            }}>
                                {rul.health_percentage.toFixed(1)}% Health
                            </div>
                        </div>
                        <p style={{marginTop: '20px', fontSize: '1.1em'}}>
                            Maintenance Due: <strong>{rul.maintenance_due}</strong>
                            <br/>
                            Urgency: <strong style={{color: rul.urgency_color}}>{rul.urgency}</strong>
                        </p>
                    </div>
                </div>
            );
        }

        // ============ ROOT CAUSE CARD ============
        function RootCauseCard({ rca }) {
            return (
                <div className="card wide-card">
                    <h3>🔍 Root Cause Analysis</h3>
                    {rca.root_causes.slice(0, 3).map((cause, idx) => (
                        <div key={idx} className="root-cause-item">
                            <h4 style={{marginBottom: '8px'}}>
                                {cause.fault_type.replace(/_/g, ' ').toUpperCase()}
                            </h4>
                            <p>{cause.description}</p>
                            <div className="confidence-bar">
                                <div className="confidence-fill" style={{width: `${cause.confidence}%`}}></div>
                            </div>
                            <small style={{opacity: 0.8}}>Confidence: {cause.confidence.toFixed(1)}%</small>
                        </div>
                    ))}
                    
                    <h4 style={{marginTop: '20px', marginBottom: '10px'}}>📋 Recommendations:</h4>
                    <ul className="recommendations-list">
                        {rca.recommendations.slice(0, 5).map((rec, idx) => (
                            <li key={idx}>{rec}</li>
                        ))}
                    </ul>
                </div>
            );
        }

        // ============ MAINTENANCE CARD ============
        function MaintenanceCard({ schedule }) {
            return (
                <div className="card wide-card">
                    <h3>🔧 Maintenance Schedule</h3>
                    <ul className="maintenance-list">
                        {schedule.map((task, idx) => (
                            <li key={idx} className={`maintenance-item priority-${task.priority}`}>
                                <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '8px'}}>
                                    <strong>Priority {task.priority} - {task.type}</strong>
                                    <span>{task.scheduled_date}</span>
                                </div>
                                <p>{task.task}</p>
                                <small style={{opacity: 0.8}}>Duration: {task.estimated_duration}</small>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        // ============ 3D TURBINE ============
        function TurbineVisualization({ rpm, status }) {
            const canvasRef = useRef(null);

            useEffect(() => {
                if (!canvasRef.current) return;

                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x1a1a2e);
                
                const camera = new THREE.PerspectiveCamera(75, canvasRef.current.clientWidth / canvasRef.current.clientHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas: canvasRef.current, antialias: true });
                renderer.setSize(canvasRef.current.clientWidth, canvasRef.current.clientHeight);

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);
                
                const pointLight = new THREE.PointLight(0xffffff, 1);
                pointLight.position.set(5, 5, 5);
                scene.add(pointLight);

                const turbineGroup = new THREE.Group();
                
                const shaftGeometry = new THREE.CylinderGeometry(0.3, 0.3, 4, 32);
                const shaftMaterial = new THREE.MeshPhongMaterial({ color: 0x4a4a4a });
                const shaft = new THREE.Mesh(shaftGeometry, shaftMaterial);
                turbineGroup.add(shaft);

                for (let i = 0; i < 6; i++) {
                    const bladeGeometry = new THREE.BoxGeometry(0.2, 2, 0.05);
                    const bladeMaterial = new THREE.MeshPhongMaterial({ color: 0x00ffaa });
                    const blade = new THREE.Mesh(bladeGeometry, bladeMaterial);
                    
                    const angle = (i / 6) * Math.PI * 2;
                    blade.position.x = Math.cos(angle) * 1.2;
                    blade.position.z = Math.sin(angle) * 1.2;
                    blade.rotation.y = angle;
                    
                    turbineGroup.add(blade);
                }

                scene.add(turbineGroup);
                camera.position.z = 6;

                function animate() {
                    requestAnimationFrame(animate);
                    
                    const rotationSpeed = (rpm / 3000) * 0.1;
                    turbineGroup.rotation.y += rotationSpeed;
                    
                    const blades = turbineGroup.children.filter(child => child.geometry.type === 'BoxGeometry');
                    blades.forEach(blade => {
                        if (status.includes('CRITICAL')) {
                            blade.material.color.setHex(0xff3333);
                        } else if (status.includes('WARNING')) {
                            blade.material.color.setHex(0xffaa00);
                        } else {
                            blade.material.color.setHex(0x00ffaa);
                        }
                    });
                    
                    renderer.render(scene, camera);
                }
                animate();

                const handleResize = () => {
                    camera.aspect = canvasRef.current.clientWidth / canvasRef.current.clientHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(canvasRef.current.clientWidth, canvasRef.current.clientHeight);
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                };
            }, [rpm, status]);

            return (
                <div className="turbine-container">
                    <canvas ref={canvasRef} id="turbine-canvas"></canvas>
                </div>
            );
        }

        // ============ CHART CARD ============
        function ChartCard({ title, data, dataKey, color, chartsRef }) {
            const chartRef = useRef(null);

            useEffect(() => {
                if (!chartRef.current || data.length === 0) return;

                const ctx = chartRef.current.getContext('2d');
                
                if (chartsRef.current[dataKey]) {
                    chartsRef.current[dataKey].destroy();
                }

                const values = data.map(d => d.reading[dataKey]);
                const labels = data.map((_, i) => i);

                chartsRef.current[dataKey] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: title,
                            data: values,
                            borderColor: color,
                            backgroundColor: color + '33',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            x: { display: false },
                            y: { 
                                ticks: { color: '#fff' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            }
                        }
                    }
                });
            }, [data]);

            return (
                <div className="card">
                    <h3>{title}</h3>
                    <div className="chart-container">
                        <canvas ref={chartRef}></canvas>
                    </div>
                </div>
            );
        }

        // ============ STATS PANEL ============
        function StatsPanel({ stats }) {
            return (
                <div className="card wide-card">
                    <h3>📊 System Statistics</h3>
                    <div className="grid" style={{gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))'}}>
                        <div className="stat-item" style={{textAlign: 'center', padding: '20px'}}>
                            <span style={{fontSize: '2.5em', fontWeight: 'bold', display: 'block'}}>
                                {stats.total_readings}
                            </span>
                            <span style={{fontSize: '0.9em', opacity: 0.8, marginTop: '5px', display: 'block'}}>
                                Total Readings
                            </span>
                        </div>
                        <div className="stat-item" style={{textAlign: 'center', padding: '20px'}}>
                            <span style={{fontSize: '2.5em', fontWeight: 'bold', display: 'block'}}>
                                {stats.total_anomalies}
                            </span>
                            <span style={{fontSize: '0.9em', opacity: 0.8, marginTop: '5px', display: 'block'}}>
                                Anomalies Detected
                            </span>
                        </div>
                        <div className="stat-item" style={{textAlign: 'center', padding: '20px'}}>
                            <span style={{fontSize: '2.5em', fontWeight: 'bold', display: 'block'}}>
                                {stats.anomaly_rate.toFixed(1)}%
                            </span>
                            <span style={{fontSize: '0.9em', opacity: 0.8, marginTop: '5px', display: 'block'}}>
                                Anomaly Rate
                            </span>
                        </div>
                        {stats.average_rul_days && (
                            <div className="stat-item" style={{textAlign: 'center', padding: '20px'}}>
                                <span style={{fontSize: '2.5em', fontWeight: 'bold', display: 'block'}}>
                                    {Math.round(stats.average_rul_days)}
                                </span>
                                <span style={{fontSize: '0.9em', opacity: 0.8, marginTop: '5px', display: 'block'}}>
                                    Avg RUL (days)
                                </span>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // ============ RENDER APP ============
        ReactDOM.render(<TurbineDashboard />, document.getElementById('root'));
